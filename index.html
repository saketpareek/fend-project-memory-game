<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="Matching Game">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee+Inline">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <!-- Changes made to code using bootstrap -->
  <div class="container">
    <header>
      <div class="row">
        <div class="col m-auto text-center">
          <h1 class="main-heading">Matching Game</h1>
        </div>
      </div>
    </header>

    <section class="score-panel">
      <div class="row mb-1">
        <div class="col-6 col-sm-4 text-center px-0">
          <div class="starsdiv">
            <ul class="stars">
              <li><i class="fas fa-star"></i></li>
              <li><i class="fas fa-star"></i></li>
              <li><i class="fas fa-star"></i></li>
            </ul>
            <span class="moves">0</span><span> Moves</span>
          </div>
        </div>

        <div class="col-1 col-sm-4 text-center timer px-0">
          <div class="countdowndiv">
            <span>01:00</span>
          </div>
        </div>

        <div class="col-5 col-sm-4 text-center restart px-0">
          <div class="restartdiv">
            <i class="fa fa-repeat font-weight-bold"></i>
          </div>
        </div>
      </div>
    </section>

    <!-- Each row consist of four cards in a deck -->

    <section class="main-game">
      <ul class="deck m-auto">
        <div class="row">
          <div class="carddiv col-3">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
          </div>
          <div class="carddiv col-3">
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
          </div>
          <div class="carddiv col-3">
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
          </div>
          <div class="carddiv col-3">
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
          </div>
        </div>

        <div class="row">
          <div class="carddiv col-3">
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
          </div>
          <div class="carddiv col-3">
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
          </div>
          <div class="carddiv col-3">
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
          </div>
          <div class="carddiv col-3">
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
          </div>
        </div>

        <div class="row">
          <div class="carddiv col-3">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
          </div>
          <div class="carddiv col-3">
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
          </div>
          <div class="carddiv col-3">
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
          </div>
          <div class="carddiv col-3">
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
          </div>
        </div>

        <div class="row">
          <div class="carddiv col-3">
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
          </div>
          <div class="carddiv col-3">
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
          </div>
          <div class="carddiv col-3">
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
          </div>
          <div class="carddiv col-3">
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
          </div>
        </div>
      </ul>
    </section>
  </div>

  <!-- MODAL -->
    <section id="modal-section" class="text-center">
      <div id="winModal" class="modal">
        <div class="modal-dialog modal-full">
          <div class="modal-content">
            <button class="close ml-auto" data-dismiss="modal">&times;</button>
            <div class="modal-header pt-5 mt-5">
              <i class="modal-title fa fa-check-circle-o text-success" aria-hidden="true"></i>
            </div>
            <div class="modal-body">
              <h3>Yayyy! You Won!</h3>
              <p class="modal-para text-muted"></p>
              <button class="btn btn-primary" type="submit">Play Again!</button>
            </div>
          </div>
        </div>
      </div>
      <div id="loseModal" class="modal">
        <div class="modal-dialog modal-full">
          <div class="modal-content">
            <button class="close ml-auto" data-dismiss="modal">&times;</button>
            <div class="modal-header pt-5 mt-5">
             <i class="modal-title fa fa-times-circle-o text-danger" aria-hidden="true"></i>
            </div>
            <div class="modal-body">
              <h3>Ooops! You Lost!</h3>
              <p class="text-muted">Time ran out!</p>
              <button class="btn btn-info" type="submit">Try Again!</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
